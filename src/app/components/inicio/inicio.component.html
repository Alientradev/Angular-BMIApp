<div class="row">
    <div class="col-lg-4 offset-lg-4">
        <h2 class="titles">BMI CALCULATOR</h2>
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]=" {'generoDesactivado': genero === 'femenino' }">
                    <div class="contenedor pointer" (click)="masculino()">
                        <i class="fas fa-mars genero"></i>
                        <p>Masculino</p>
                    </div>     
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem" [ngClass]=" { 'generoDesactivado': genero === 'masculino' } ">
                    <div class="contenedor pointer" (click)="femenino()">
                        <i class="fas fa-venus genero"></i>
                        <p>Femenino</p>
                    </div> 
                </div>
            </div>
        </div> <!--> Fin primer Row <-->
        <div class="row">
            <div class="col-lg-12">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Altura</p>
                        <div class="estiloNumero">{{altura}}<span class="cm">CM</span></div>
                        <input type="range" (input)="cambiarAltura($event)" [value]='altura' min="100" max="250" class="form-range" id="customRange1">
                    </div>            
                </div>
            </div>
        </div> <!--> Fin segundo Row <-->
        <div class="row">
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Peso</p>
                        <div class="estiloNumero">{{peso}}<span class="cm">Kg</span></div>
                        <div>
                            <i class="fas fa-minus-circle sumaResta" (click)="peso = peso - 1"></i>
                            <i class="fas fa-plus-circle sumaResta" (click)="peso = peso + 1"></i>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="col-lg-6">
                <div class="fondoItem">
                    <div class="contenedor">
                        <p>Edad</p>
                        <div class="estiloNumero">{{edad}}<span class="cm">AÃ±os</span></div>
                        <div>
                            <i class="fas fa-minus-circle sumaResta" (click)="edad = edad -1"></i>
                            <i class="fas fa-plus-circle sumaResta" (click)="edad = edad + 1"></i>
                        </div>
                    </div>  
                </div>
            </div>
        </div> <!--> Fin tercer Row <-->
        <div class="row">
            <div class="col-lg-12">
                <button class="btn btn-primary btn-lg btn-block btn-color"
                        (click)="calcularBMI()">
                    CALCULAR
                </button>
            </div>
        </div>
    </div>
</div>
